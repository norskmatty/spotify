<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spotify</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower|Cabin|Caveat+Brush' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="searchbar">
		<p> Topsify </p>
		<form id="artist-search">
			<input type="text" id="query" placeholder="Enter an artist name" size="35" required> 
			<input type="submit" id="submit" value="Find Songs" return=false> 
		</form>
	</div>
	<div class="wrapper">
		<div class="results"> </div>
		<div class="tracklist"> </div>
		<div class="songplayer"> </div>
	</div>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
